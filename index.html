<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #804f3b;
            height: 80px;
            border-radius: 0 0 30px 30px;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            gap: 50px;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        li {
            list-style: none;
        }

        li a {
            font-size: 22px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .main-container {
            display: grid;
            grid-template-columns: 60% 40%;
            align-items: center;
            height: 100vh;
            background-color: #f7e5d6;
            padding: 40px;
        }

        .container1 h1 {
            font-size: 72px;
            color: #5a3d31;
        }

        .container1 h2 {
            font-size: 50px;
            color: #5a3d31;
            margin-top: 10px;
        }

        .container1 b {
            font-weight: bold;
        }

        .container2 img {
            max-width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Skills">Skills</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="container1">
            <h1>Welcome!</h1>
            <h2>I'm Jeffry</h2>
            <h2>Coder, Creator, <b>Lifelong Learner.</b></h2>
        </div>

        <div class="container2">
            <img src="assets/image/profile icon.png" alt="Profile Icon">
        </div>
    </div>
</body>
</html>
